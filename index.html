<title>ガス(gas)送金手数料シミュレーション</title>
<meta name="viewport" content="width=device-width"> 
<link rel="stylesheet" href="//getskeleton.com/dist/css/normalize.css">
<link rel="stylesheet" href="//getskeleton.com/dist/css/skeleton.css">

<style>
    #eth_yen{color:blue; font-weight:bold;}
    div.bold { font-weight:bold; }
    div.description { font-weight:bold; background-color: #ddd; }
    div#show_calc {padding-top: 3em;}
</style>

<script>
var todays_eth_yen = 420000;

function calc() {
	var gas = document.getElementById("gas");
	var gwei = document.getElementById("gwei");
	var eth = document.getElementById("eth");
	var eth_now = document.getElementById("eth_now");
	var eth_yen = document.getElementById("eth_yen");
	var show_calc = document.getElementById("show_calc");
	//
	eth.value = Number(gas.value) * Number(gwei.value) / (1000 * 1000 * 1000);
	eth_yen.innerHTML = eth.value * eth_now.value;
	show_calc.innerHTML = gas.value + " * " +  gwei.value + " / " + "(1000 * 1000 * 1000) = " + eth_yen.innerHTML;
}

(window.onload = function() { calc(); })();

</script>

<div class="description">手数料（ETH）＝ ガス量（Gas） × ガス価格（Gwei) × 0.000 000 001</div>

<br>
<br>

<div class="bold">ガス量(GasLimit)</div>
  <input type="text" id="gas" value="220000" onChange="calc();" onKeyUp="calc();" />

<div class="bold">ガス価格(GasPrice)</div>
  <input type="text" id="gwei" value="68" onChange="calc();" onKeyUp="calc();" /> Gwei

<div class="bold">1ETHの価格(円)</div>
  <input type="text" id="eth_now" value="436000" onChange="calc();" onKeyUp="calc();" /> Gwei

<div>
  <input type="button" onClick="calc();" value="計算" />
</div>

<hr>


<div class="bold">結果</div>
<div>
     eth  <input type="text" id="eth" value="" onChange="calc();" />
     <div> 1ETH = 420000円の場合 </div>
     <div><span id="eth_yen"></span> 円</div>
</div>

<div class="bold">計算</div>
     <div id="show_calc"><span id="show_calc"></span></div>
</div>

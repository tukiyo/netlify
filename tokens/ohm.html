<title>$OHM系 reward sheet</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>
	body {
		text-align:center;
		background-color: #ddd;
	}
	div#reward {
		width:100%;
		text-align:right;
	}
	div#rewardArea {
		position:fixed;
		top: 0;
		left: 0;
		background-color: white;
	}
	input#rewardValue {
		width: 5.5em;
	}
	input#resource {
		width: 3em;
	}
	table.table {
		max-width: 320px;
		margin: 0 auto;
	}
</style>

<script>
	function ohm_reward() {
		var amount = 1;
		var bonus_total = 1;
		var max_days = 365;
		var total_rewards_par_day = 3;
		var html = "";
		var resource = Number(document.getElementById("resource").value);
		var reward = 1 + (document.getElementById("rewardValue").value / 100);
		// 経過日数
		var pastDate;
		html += "<table class='table table-dark table-sm table-striped table-hover'>";
		html += "<tr>";
		html += "<td colspan=6>rewards</td>";
		html += "</tr>";
		for (var i=0; i<max_days;i++) {
			html += "<tr>";
			html += "<td style='font-size:small; color:#ddd;'>";
			html += showYM(i+1);
			html += " (" + (i+1) + ")";
			html += "</td>";
			for (var j=1; j<=total_rewards_par_day;j++) {
				html += "<td>";
				bonus_total = reward ** (i*total_rewards_par_day + j) * resource;
				var tmpTotal = Math.floor(bonus_total);
				if (tmpTotal >= 100000000) {
					tmpTotal = Math.floor(bonus_total / 100000000) + " 兆";
				} else if (tmpTotal >= 10000) {
					tmpTotal = Math.floor(bonus_total / 10000) + " 億";
					if (tmpTotal >= 100000) {
						// 巨大すぎるので処理を終了
						max_days = i;
						total_rewards_par_day = j;
					}
				} else {
					tmpTotal+= " 万";
				}
				html += tmpTotal;
				html += " ";
				html += "</td>";
			}
			html += "</tr>";
		}
		html += "</table>";
		document.getElementById("reward").innerHTML = html;
	}

	function showYM(add) {
		//var dt = new Date(2021, 11-1, 13+add, 0, 0, 0);
		var dt = new Date();
		dt.setDate(dt.getDate() + add - 1);
		var m = dt.getMonth()+1;
		var d = dt.getDate();
		var w = dt.getDay();
		var result = m+"/"+d;
		if (w == 0) {
			result = "<font color=#FF0066>" + result + "</font>";
		} else if (w == 6) {
			result = "<font color=#66CCFF>" + result + "</font>";
		}
		return result;
	}

	function changeResourceAmount(val) {
		var resource = document.getElementById("resource").value;
		if (resource <= -val) {
			document.getElementById("resource").value = 1;
			return false;
		}
		if (resource < 10) {
			resource = 0;
		}
		var tmp = parseInt(resource) + val;
		document.getElementById("resource").value = Math.floor(tmp * 10) / 10;
		ohm_reward();
	}

</script>

<body>

<div class="container">
	<div class="row">
		
	<div style="text-align:center; margin-top: 2em;">
		<h1>$OHM系 reward sheet</h1>
	</div>

	<div id="rewardArea">
		<input type="number" value="10" id="resource" onKeyUp="ohm_reward();" onChange="ohm_reward();" />
		万円
		<button onClick="changeResourceAmount(-10); return false;">－</button>
		<button onClick="changeResourceAmount(+10); return false;">＋</button>
		<input type="number" value="0.9317" id="rewardValue" onKeyUp="ohm_reward();" onChange="ohm_reward();" />%
	</div>

	<div id="reward"></div>

	</div>
</div>

</body>

<script>
ohm_reward();
</script>
